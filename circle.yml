test:
  post:
    - bash <(curl -s https://codecov.io/bash)
dependencies:
  pre:
    - npm install babel-helpers babel-generator babel-types
    - mkdir /root/bin
    - cd /root/bin
    - wget https://github.com/mozilla/geckodriver/releases/download/v0.12.0/geckodriver-v0.12.0-linux64.tar.gz
    - tar -xvzf geckodriver-v0.12.0-linux64.tar.gz
    - rm geckodriver-v0.12.0-linux64.tar.gz
    - chmod +x geckodriver


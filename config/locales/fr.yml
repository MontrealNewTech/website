    about:
      about_us: MTL NewTech est un organisme à but non lucratif dédié à la réussite des entrepreneurs startups de Montréal. Chaque premier mardi du mois, une poignée de startups se présente devant un public de programmeurs, d'ingénieurs, d'entrepreneurs, d'investisseurs, d'étudiants et d'autres parties intéressées. Notre communauté est enthousiaste à l'égard de l'innovation technologique et désireuse de discuter de nouvelles tendances, de voir de nouveaux produits et services et de se connecter aux écosystèmes de démarrage mondiaux. Ces rencontres mensuelles comportent des démos qui sont enregistrés et des vidéos également présentées via les médias sociaux et la couverture de presse après l'événement.
